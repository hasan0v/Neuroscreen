<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="NeuroScreen" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="NeuroScreen" />
  <meta name="description" content="Discover the power of your brain - EEG Monitoring and Focus Therapy" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="msapplication-navbutton-color" content="#2563eb" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="msapplication-TileColor" content="#2563eb" />
  <meta name="msapplication-tap-highlight" content="no" />
  
  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="/static/icons/icon-152x152.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16x16.png" />
  <link rel="manifest" href="/static/manifest.json" />
  <link rel="shortcut icon" href="/static/icons/favicon.ico" />
  
  <title>NeuroScreen - Focus Therapy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/style.css?v=1.3&t=" id="main-css">
  <style>
    /* Fallback styles to ensure button always appears */
    .header-btn {
      display: flex !important;
      align-items: center !important;
      gap: 0.5rem !important;
      padding: 0.5rem 1rem !important;
      background: rgba(255, 255, 255, 0.2) !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 25px !important;
      color: white !important;
      text-decoration: none !important;
      font-weight: 600 !important;
      font-size: 0.85rem !important;
      backdrop-filter: blur(10px) !important;
      transition: all 0.3s ease !important;
      cursor: pointer !important;
      white-space: nowrap !important;
      flex-shrink: 0 !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    .header-btn.primary {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.9), rgba(6, 182, 212, 0.9)) !important;
    }
    .header-right {
      display: flex !important;
      align-items: center !important;
      gap: 1rem !important;
      margin-left: auto
    }
  </style>
  <script>
    // Add timestamp to CSS to prevent caching
    document.getElementById('main-css').href += Date.now();
    
    // Ensure button is visible after page load
    window.addEventListener('load', function() {
      const btn = document.querySelector('.header-btn');
      if (btn) {
        btn.style.display = 'flex';
        btn.style.visibility = 'visible';
        btn.style.opacity = '1';
      }
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <div class="logo">
          <img src="/static/images/logo.png" alt="NeuroScreen Logo" class="logo-image">
          <h1>NeuroScreen</h1>
        </div>
      </div>
      <div class="header-right">
        <p class="subtitle">Discover the power of your brain - Focus Therapy</p>
        <a href="/" class="header-btn primary">
          <i class="fa-solid fa-chart-line"></i>
          <span>EEG Monitoring</span>
        </a>
      </div>
    </div>
  </header>

  <section class="screen health-interface grid-2x2" aria-label="Health focus sections">
    <div class="cell hydration" data-name="first" data-category="Water">
      <div class="icon-container">
        <i class="fa-solid fa-glass-water"></i>
      </div>
      <h3>Water</h3>
      <p>Time to drink water</p>
      <div class="progress"></div>
    </div>
    
    <div class="cell climate" data-name="second" data-category="AC">
      <div class="icon-container">
        <i class="fa-solid fa-snowflake"></i>
      </div>
      <h3>AC</h3>
      <p>Air conditions</p>
      <div class="progress"></div>
    </div>
    
    <div class="cell toilet" data-name="third" data-category="Toilet">
      <div class="icon-container">
        <i class="fa-solid fa-toilet"></i>
      </div>
      <h3>Toilet</h3>
      <p>Toilet need</p>
      <div class="progress"></div>
    </div>
    
    <div class="cell sos" data-name="fifth" data-category="SOS">
      <div class="icon-container">
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>
      <h3>SOS</h3>
      <p>Emergency help</p>
      <div class="progress"></div>
    </div>
  </section>

<script src="../static/js/app.js"></script>
<script src="../static/js/pwa.js"></script>
</body>
</html>
