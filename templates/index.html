<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>NeuroScreen - EEG İzleme Sistemi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/style.css?v=1.3&t=" id="main-css">
  <style>
    /* Fallback styles to ensure consistent header layout */
    .header-right {
      display: flex !important;
      align-items: center !important;
      gap: 1rem !important;
      margin-left: auto !important;
    }
    .header-content {
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
    }
  </style>
  <script>
    // Add timestamp to CSS to prevent caching
    document.getElementById('main-css').href += Date.now();
  </script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <div class="logo">
          <img src="/static/images/logo.png" alt="NeuroScreen Logo" class="logo-image">
          <h1>NeuroScreen</h1>
        </div>
      </div>
      <div class="header-right">
        <p class="subtitle">Beyninizin gücünü keşfedin - EEG İzleme</p>
      </div>
    </div>
  </header>

  <section class="screen2 dashboard">
    <div class="dashboard-container">
      <div class="eeg-section">
        <div class="section-header">
          <i class="fa-solid fa-wave-square"></i>
          <h2>Beyin Dalgası Spektrumu</h2>
          <div class="status-indicator">
            <div class="status-dot active"></div>
            <span>Canlı</span>
          </div>
        </div>
        
        <div class="eeg-container">
          <img src="/eeg_stream" alt="EEG Grafiği" class="eeg-display">
          <div class="eeg-overlay">
            <div class="frequency-bands">
              <div class="band alpha">
                <span class="band-label">Alpha (8-13 Hz)</span>
                <div class="band-indicator"></div>
              </div>
              <div class="band beta">
                <span class="band-label">Beta (14-30 Hz)</span>
                <div class="band-indicator"></div>
              </div>
              <div class="band gamma">
                <span class="band-label">Gamma (31-40 Hz)</span>
                <div class="band-indicator"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="info-panel">
        <div class="info-card">
          <i class="fa-solid fa-heartbeat"></i>
          <h3>Sistem Durumu</h3>
          <p>Aktif ve sağlıklı</p>
        </div>
        
        <div class="info-card">
          <i class="fa-solid fa-clock"></i>
          <h3>Oturum Süresi</h3>
          <p id="session-time">00:00:00</p>
        </div>
        
        <div class="info-card">
          <i class="fa-solid fa-signal"></i>
          <h3>Sinyal Kalitesi</h3>
          <p>Yüksek</p>
        </div>

        <!-- Action buttons moved to info panel -->
        <div class="action-buttons">
          <a href="/focus" class="action-btn primary">
            <i class="fa-solid fa-spa"></i>
            <span>Odaklanma Terapisi</span>
          </a>
          
          <button class="action-btn secondary" onclick="resetData()">
            <i class="fa-solid fa-refresh"></i>
            <span>Sistemi Sıfırla</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Remove the separate controls section -->
  </section>

  <script>
    // Session timer
    let startTime = Date.now();
    function updateTimer() {
      const elapsed = Date.now() - startTime;
      const hours = Math.floor(elapsed / 3600000);
      const minutes = Math.floor((elapsed % 3600000) / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      
      document.getElementById('session-time').textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    setInterval(updateTimer, 1000);
    
    // Reset function
    function resetData() {
      fetch('/reset_data')
        .then(response => response.json())
        .then(data => {
          showResetSuccessNotification();
          startTime = Date.now();
        })
        .catch(error => console.error('Hata:', error));
    }

    // Modern notification function for reset success
    function showResetSuccessNotification() {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
        `;
        
        notification.innerHTML = `
            <i class="fa-solid fa-check-circle"></i>
            <span>Sistem başarıyla sıfırlandı!</span>
        `;
        
        document.body.appendChild(notification);
        
        // Auto remove notification
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease-in forwards';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
  </script>
</body>
</html>
